<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Social Media Platform</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #3a858e;
            color: rgb(24, 8, 8);
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #d2d881;
        }
        nav a {
            color: rgb(16, 10, 10);
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }
        section {
            padding: 20px;
        }
        @media only screen and (max-width: 600px) {
            nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Social Media Platform</h1>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Messages</a>
        <a href="#">Settings</a>
    </nav>

    <section>
        <h2>Welcome!</h2>
        <p>This is a responsive social media platform, optimized for both desktop and mobile devices.</p>
    </section>

    <script>
        // Swipe gestures can be implemented here (e.g., using Hammer.js)
        // For simplicity, here is a basic example using touch events:
        document.addEventListener('touchstart', handleTouchStart, false);        
        document.addEventListener('touchmove', handleTouchMove, false);

        var xDown = null;                                                        
        var yDown = null;

        function handleTouchStart(evt) {
            const firstTouch = evt.touches[0];                                      
            xDown = firstTouch.clientX;                                      
            yDown = firstTouch.clientY;                                      
        };                                                

        function handleTouchMove(evt) {
            if (!xDown || !yDown) {
                return;
            }

            var xUp = evt.touches[0].clientX;                                    
            var yUp = evt.touches[0].clientY;

            var xDiff = xDown - xUp;
            var yDiff = yDown - yUp;

            if (Math.abs(xDiff) > Math.abs(yDiff)) { /* Most significant */
                if (xDiff > 0) {
                    alert('Swipe left');
                } else {
                    alert('Swipe right');
                }
            } else {
                if (yDiff > 0) {
                    alert('Swipe up');
                } else { 
                    alert('Swipe down');
                }                                                                 
            }
            /* reset values */
            xDown = null;
            yDown = null;                                             
        };
    </script>
</body>
</html>
